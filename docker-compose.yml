services:
  # Keycloak Database (PostgreSQL)
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Database (PostgreSQL)
  app-db:
    image: postgres:15
    container_name: app-db
    environment:
      POSTGRES_DB: notesapp
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass123
    volumes:
      - app_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d notesapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HEALTH_ENABLED: 'true'
    ports:
      - "8080:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - app-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      NODE_ENV: development
      DB_HOST: app-db
      DB_PORT: 5432
      DB_NAME: notesapp
      DB_USER: appuser
      DB_PASSWORD: apppass123
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: demo-realm
      KEYCLOAK_CLIENT_ID: web-app
      PORT: 3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: demo-realm
      REACT_APP_KEYCLOAK_CLIENT_ID: web-app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  # Keycloak Setup Service (run manually with: docker-compose run --rm keycloak-setup)
  keycloak-setup:
    image: node:18-alpine
    container_name: keycloak-setup
    working_dir: /app
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KEYCLOAK_REALM: demo-realm
      KEYCLOAK_CLIENT_ID: web-app
    volumes:
      - ./scripts:/app/scripts
    command: node /app/scripts/setup-keycloak.js
    depends_on:
      keycloak:
        condition: service_started
    networks:
      - app-network
    profiles:
      - setup

  # Keycloak Setup Service for macOS App (run manually with: docker-compose run --rm keycloak-setup-macos)
  keycloak-setup-macos:
    image: node:18-alpine
    container_name: keycloak-setup-macos
    working_dir: /app
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KEYCLOAK_REALM: demo-realm
      KEYCLOAK_CLIENT_ID: macos-app
    volumes:
      - ./scripts:/app/scripts
    command: node /app/scripts/setup-keycloak.js
    depends_on:
      keycloak:
        condition: service_started
    networks:
      - app-network
    profiles:
      - setup

networks:
  app-network:
    driver: bridge

volumes:
  keycloak_db_data:
    driver: local
  app_db_data:
    driver: local